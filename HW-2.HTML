<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Assignment 2</title>
</head>
<body>
    <h3 id="red">BEFORE THE CLICK</h3>
    <button id="date">GET DATE</button>
    <h3 id="git"></h3>

    <script>
        document.getElementById("date").addEventListener("click",function(){
            document.getElementById("git").innerHTML=Date()
            document.getElementById("red").innerHTML="After the click"
        })
    </script>
</body>
</html>
